<div>自宅にいたときは、どうやって一日を終えるかばかりを考えていた。<br></div><div>片っ端から本を読んだ。窓から見える光景をスケッチしまくった。死んだように寝たりもした。一番時間を費やせたのは、スマホでつまらない記事を読みあさることだった。<br></div><div>そうして時間を埋めながら、自分の中になにかが培われた気はまたくしなかった。ただゴミ箱に捨てるように、無駄に無為に時を過ごしただけだった。<br></div><div>空っぽな自分を嫌悪する気持ちでぼくは日々を過ごしていたのだ。<br></div><div><br></div><div><br></div><div><br></div><div>——「廃線上のアリス」</div>
