<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" sizes="any" href="/maple.svg">
	<title>Sora's Website</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="body.css">
	<script type="text/javascript">
	var line = '<hr style="height:1px;border:none;border-top:1px solid #bbbbbb;width:80%" />';
	var content = [
		{ "title":"title1" , "text":'text1' },
		{ "title":"title2" , "text":"text2" },
		{ "title":"title3" , "text":"text3" },
		{ "title":"title4" , "text":"text4" }
		];
	</script>
</head>

<body>
	<div id="title">Sora's Blog</div>
	<div id="box">
		
		<label id="subtitle">_(:з」∠)_</label>
		<br><br>
		<div id="cont" style="text-align:left">
		</div>
		<br>
		<label id="copyright">Copyright ©2015 hare.ch Powered By Sora</label>
	</div>
	<script type="text/javascript">
	/* 设置box位置 */
	$('#box').css('left',$(window).width()/2-$('#box').width()/2);
	$(window).resize(function() {
	$('#box').css('left',$(window).width()/2-$('#box').width()/2);
	}); 
	
	/* 添加blog内容 */
	for(var i in content){
		if(i == content.length - 1){
			var con = '<span class="article" style="width:80%"><h2 style="text-align:center">' + content[i].title + '</h2><div class="text">' + content[i].text + '</div><br></span>';
			$('#cont').append(con);
			break;
		}
		var con = '<span class="article" style="width:80%"><h2 style="text-align:center">' + content[i].title + '</h2><div class="text">' + content[i].text + '</div><br>' + line + '</span>';
		$('#cont').append(con);
	}
	</script>
</body>

</html>
